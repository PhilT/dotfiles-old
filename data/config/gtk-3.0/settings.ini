[Settings]
gtk-theme-name=Adapta
gtk-icon-theme-name=nuoveXT2
gtk-fallback-icon-theme=gnome
# next option is applicable only if selected theme supports it
gtk-application-prefer-dark-theme=true
# set font name and dimension
gtk-font-name=Roboto 12

gtk-cursor-theme-size=18
gtk-toolbar-style=GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
gtk-button-images=1
gtk-menu-images=1
gtk-enable-event-sounds=1
gtk-enable-input-feedback-sounds=1
gtk-xft-antialias=1
gtk-xft-hinting=1
gtk-xft-hintstyle=hintslight
gtk-xft-rgba=rgb
gtk-cursor-theme-name=elementary
gtk-color-scheme = "base_color:#000000\nbg_color:#333333\ntooltip_bg_color:#666666\nselected_bg_color:#666666\ntext_color:#3C3C3C\nfg_color:#4c4c4c\ntooltip_fg_color:#ffffff\nselected_fg_color:#ffffff\nlink_color:#DD4814\nbg_color_dark:#3c3b37\nfg_color_dark:#dfdbd2"
